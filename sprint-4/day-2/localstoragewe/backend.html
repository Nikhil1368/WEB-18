<script>
    document.querySelector("#form").addEventListener("submit",data)
    var arr = JSON.parse(localStorage.getItem('investordata'))||[];
    function data(){
        event.preventDefault();
        var obj = {
            naam : form.name.value,
             pic : form.img.value,
             lgo : form.logo.value,
            kaam : form.role.value,
        }
        arr.push(obj);
        localStorage.setItem("investordata",JSON.stringify(arr))
    }




</script>
