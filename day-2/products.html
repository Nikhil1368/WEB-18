var cartLS = JSON.parse(localStorage.getItem("cartt"))||[]

 var product = document.querySelector(".products")
 var filter = document.querySelector("select")

 display(product_data)
 function display(data){
      product.innerHTML = null;
     data.forEach(function(elem){
         var card = document.createElement("div")
         var img = document.createElement("img")
         img.src = elem.img
         var title = document.createElement("h2")
         title.innerText = elem.brand
         var desc = document.createElement("p")
         desc.innerText = elem.name
         var categ = document.createElement("h3")
         categ.innerText = elem.catagory
         var price = document.createElement("p")
         price.innerText = elem.price
         var btn = document.createElement("button")
         btn.innerText = "Add to Cart"
         btn.addEventListener("click",function(){
             addtocart(elem);
         })
         card.append(img,title,desc,categ,price,btn)
         product.append(card)
     })
    filter.addEventListener("change",function(){
        if(filter.value == "none")
        {
            display(product_data)
        }
        else
        {
            var filtered = product_data.filter(function(elem){
                return elem.catagory==filter.value
            })
            display(filtered);
        }
    })
     function addtocart(elem){
         cartLS.push(elem)
         localStorage.setItem("cartt",JSON.stringify(cartLS));
         alert("product added successfully")
         window.location.href = "cart.html"
     }
